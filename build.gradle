plugins {
	id 'java'
	id 'maven-publish'
}

version = project.project_version
group = project.maven_group

repositories {
	mavenCentral()
}

dependencies {
	implementation "org.yaml:snakeyaml:${project.yaml_version}"
	implementation "org.jetbrains:annotations:24.0.1"
}

publishing {
	publications {
		maven(MavenPublication) {
			from components.java
		}
	}
	repositories {
		maven {
			url = "https://repo.repsy.io/mvn/corgi-in-tights/repo"
			credentials {
				username = "$System.env.REPSY_USERNAME"
				password = "$System.env.REPSY_PASSWORD"
			}
		}
	}
}